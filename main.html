<HTML>

    <HEAD>

        <title>THE FIGHT IS ON</title>

        <link href='https://fonts.googleapis.com/css?family=Fondamento:400,400italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Antic+Didone' rel='stylesheet' type='text/css'>

        <link rel = "stylesheet" href ="assets/bootstrap.min.css">
        <link rel="stylesheet" href = "style.css">
    </HEAD>
    <BODY>

    <div class = "jumbotron">
        <div class = "container">
        </div>
    </div>
    
    <div id = "boss-health-bar">
        <div id = "boss-alive"><span class = "health-label">Boss's health: <span id = "boss_health"></span> / <span id = "full_boss_health"></span></span></div>
        <div id = "boss-dead"></div>
    </div>



    <div id = "user-health-bar">
        <div id = "user-alive"><span class = "health-label">Your health: <span id = "user_health"></span> / <span id = "full_user_health"></span></span></div>
        <div id = "user-dead"></div>
    </div>


    <div class = "main-section row">
    <div id = "clear-space">
<!--     <button id = "undo">Reset Buttons</button>
 -->    </div>
    
        <div class = "col-md-3">
        <span class = "action-heading">ACTIONS</span>
            <div class = "action-holder">
                <img src = "assets/banner-red.png" alt="attack" onclick="playermove('attack')" class = "action-banner banner-hover" id = "attack"/>
                <h4 class = "action-label" onclick="playermove('attack')">ATTACK (<span id = "strength"></span>)</h4>
            </div>
            <div class = "action-holder">
                <img src = "assets/banner-yellow.png" alt="dodge" onclick="playermove('dodge')" class = "action-banner banner-hover" id = "dodge"/>
                <h4 class = "action-label" onclick="playermove('dodge')">DODGE (<span id = "speed"></span>)</h4>
            </div>
            <div class = "action-holder">
                <img src = "assets/banner-green.png" alt="heal" onclick="playermove('heal')" class = "action-banner banner-hover" id = "heal"/>
                <h4 class = "action-label" onclick="playermove('heal')">HEAL</h4>
            </div>   
        </div>


        <div class = "story-div col-md-5">
            <span class = "action-heading">STORY</span>
            <p>You are the noble <span id = "name"></span></p>
            <div id = "story">test here

            </div>
        </div>
        <div class = "col-md-4">
            <span class = "action-heading">TEAM:</span>
            <ul class = "teammates" id = "team-list">

            </ul>
        </div>
    </div>



    <!-- <div class = "overlay">
        <div class = "about-pane">
        </div>
    </div>
     -->

    <script src="assets/jquery-2.2.0.min.js"></script>
    <script src="script.js"></script>
    </BODY>

</HTML>
